<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Coffee Haven â€“ the best place for freshly brewed coffee and delicious snacks.">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f5f1;
    margin: 0;
    padding: 0;
    color: #3e2723; /* Rich brown for text */
}

h3 {
    color: #5d4037; /* Warm medium brown for headings */
}

/* Container Styles */
.container {
    width: 90%;
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Contact Info */
.contact-info {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 30px;
}

.contact-info div {
    flex: 1;
    background-color: #f1e3dc; /* Soft cream for boxes */
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

.contact-info h3 {
    margin-bottom: 10px;
    font-size: 1.2em;
}

.contact-info p {
    margin: 5px 0;
    font-size: 1em;
}

/* Form Container */
.form-container h3 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: bold;
}

input, textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1em;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #5d4037;
}

input[type="submit"] {
    background-color: #3e2723; /* Rich brown */
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
    border-radius: 4px;
}

input[type="submit"]:hover {
    background-color: #6d4c41; /* Softer brown on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-info {
        flex-direction: column;
        gap: 15px;
    }

    .form-container {
        margin-top: 20px;
    }
}
.back-btn{
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
    
}
.back-btn img{
    width: 30px;
    
}
    </style>
    <title>Coffee Haven | Shop</title>
  </head>
  <body>
    <a href="./index.html">
    <div class="back-btn">
        <img  src="./images/left-arrow-in-circular-button-black-symbol.png" alt="">
    </div></a>
    
    <div class="container">
        <div class="contact-info">
            <div>
                <h3>Our Location</h3>
                <p>123 Coffee Lane, Brewtown, ABC 12345</p>
                <p>Open Daily: 7:00 AM - 9:00 PM</p>
            </div>
            <div>
                <h3>Contact Details</h3>
                <p><strong>Email:</strong> info@coffeeshop.com</p>
                <p><strong>Phone:</strong> +123 456 7890</p>
            </div>
        </div>
    
        <div class="form-container">
            <h3>Send Us a Message</h3>
            <form >
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <input type="submit" value="Send Message">
            </form>
        </div>
    
       
    </div>
    

</body>
</html>
